<!DOCTYPE html>
<html>
<head>
  <title>Webpage with Tabs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#tab1">Tab 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#tab2">Tab 2</a>
      </li>
    </ul>
    <div class="tab-content mt-4">
      <div class="tab-pane fade show active" id="tab1">
        <h3>Tab 1 Content</h3>
        <p>Generic text information goes here.</p>
      </div>
      <div class="tab-pane fade" id="tab2">
        <h3>Tab 2 Content</h3>
        <!--
        <img src="{{ url_for('plot') }}" alt="Plot" />
        -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
